<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Importar el Navbar -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <div class="container mx-auto mt-10 p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Lista de Recetas</h1>
        
        <!-- Contenedor de cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Iterar sobre las recetas -->
            <div th:each="receta : ${recetas}" class="bg-white shadow-lg rounded-lg overflow-hidden">
                <!-- Mostrar la imagen de la receta, si estÃ¡ disponible -->
                <img th:src="${receta.imagenUrl != null ? receta.imagenUrl : 'https://via.placeholder.com/300'}" 
                     alt="Receta" 
                     class="w-full h-40 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800" th:text="${receta.nombre}"></h3>
                    <p class="text-gray-600 mb-4" th:text="${receta.descripcion}"></p>
                    <p class="text-sm text-gray-500">Dificultad: <span th:text="${receta.dificultad}"></span></p>
                    
                    <div class="mt-4 flex justify-between">
                        <a class="text-blue-500 hover:underline" th:href="@{/recetas/detalle/{id}(id=${receta.id})}">Ver Detalles</a>
                        <div class="flex space-x-2">
                            <a class="text-green-500 hover:underline" th:href="@{/recetas/editar/{id}(id=${receta.id})}">Editar</a>
                            <a class="text-red-500 hover:underline" th:href="@{/recetas/eliminar/{id}(id=${receta.id})}">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
