<!-- templates/contacto.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Incluir el navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold mb-6">Contacto</h2>
        <p>Si tienes alguna pregunta o sugerencia, no dudes en contactarnos.</p>
        <form action="#" method="post" class="mt-6">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full border border-gray-300 p-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="mensaje" class="block text-gray-700">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="w-full border border-gray-300 p-2 rounded-md"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Enviar</button>
        </form>
    </div>
</body>
</html>
