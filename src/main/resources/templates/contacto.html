<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Incluir el navbar -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <div class="container mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg max-w-xl">
        <h2 class="text-4xl font-bold mb-6 text-center text-gray-800">Contáctanos</h2>
        <p class="text-center text-gray-600 mb-6">Si tienes alguna pregunta o sugerencia, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
        
        <form action="#" method="post" class="space-y-6">
            <!-- Campo Nombre -->
            <div>
                <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu nombre">
            </div>

            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="tuemail@ejemplo.com">
            </div>

            <!-- Campo Mensaje -->
            <div>
                <label for="mensaje" class="block text-gray-700 font-semibold mb-2">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <!-- Botón de Enviar -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white font-semibold py-3 px-6 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out">
                    Enviar Mensaje
                </button>
            </div>
        </form>
    </div>

</body>
</html>
