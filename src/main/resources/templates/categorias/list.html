<!-- templates/categorias/list.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Incluir el navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold mb-6">Categorías de Recetas</h2>
        <div class="grid grid-cols-4 gap-6">
            <div th:each="categoria : ${categorias}" class="card shadow-md p-4 text-center">
                <h3 th:text="${categoria.nombre}" class="text-xl font-semibold mb-2"></h3>
                <a th:href="@{/categorias/{id}/recetas(id=${categoria.id})}" class="text-blue-500 hover:underline">Ver recetas</a>
            </div>
        </div>
    </div>
</body>
</html>
